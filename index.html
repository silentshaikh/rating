<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="shortcut icon" href="./images.png" type="image/x-icon">
</head>
<body>
    
    <section>
        <div class="container">
            <h1>Rate Your Favourite Image</h1>
            <img src="https://picsum.photos/300/300?random" alt="image rating">
            <div class="boxstr">
                <li class="star"><i class="fa-solid fa-star"></i></li>
                <li class="star"><i class="fa-solid fa-star"></i></li>
                <li class="star"><i class="fa-solid fa-star"></i></li>
                <li class="star"><i class="fa-solid fa-star"></i></li>
                <li class="star"><i class="fa-solid fa-star"></i></li>
            </div>
            <p id="para">rating</p>
            <button class="btn">Next</button>
        </div>
    </section>









    <script src="./app.js"></script>
</body>
</html>
